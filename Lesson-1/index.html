<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 assignment solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="add-form" autocomplete="off">
            <input type="text" name="name" id="name" placeholder="Tên" class="w-40">
            <input type="tel" name="phone" id="phone" placeholder="Điện thoại" class="w-40">
            <input type="submit" value="Thêm" class="flex-1">
        </form>
        <hr>
        <form id="search-form" autocomplete="off">
            <input type="text" name="search" id="search" placeholder="Tìm kiếm" class="flex-1">
            <input type="submit" value="Tìm">
            <input type="button" id="delete-duplicate-btn" value="Xóa trùng">
        </form>
        <div class="contact-list">
        </div>
    </div>

    <script src="./assignment-1.js"></script>
    <script src="./assignment-2.js"></script>
    <script src="./assignment-3.js"></script>
    <script src="./assingment-4.js"></script>
</body>
</html>
